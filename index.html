<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Amita:wght@700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Bigshot+One&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="container" class="container border-t col-sm-12 col-md-12 col-lg-12">
		<div id="header">
			<h1 id="headerH2" class="d-flex justify-content-center text-black">INSTANT RECIPE</h1>
			<div class="header-border"></div>
			<div class="d-flex justify-content-center">
				<button id="button-home" class="active shadow m-3 p-3 bg-light hidden">Home</button>
				<button id="button-nutrition" class="shadow m-3 p-3 bg-light hidden">Nutrition</button>
				<button id="button-back" class="shadow m-3 p-3 bg-light hidden">Back</button>
				<button id="new-recipe" class="shadow m-3 p-3 bg-light hidden">New Recipe</button>
			</div>
			<div class="d-flex justify-content-center spinner-border text-light invisible m-0" role="status">
				<span class="sr-only">Loading...</span>
		</div>
		<section class="container d-flex justify-content-center background text-black">
			<h3 id="choose-recipe" class="text-center col-6-sm row"></h3>
		</section>
		<div id="img-div"></div>
			<section class="container d-flex justify-content-center text-black">
				<h2 id="here-is-recipe" class="text-center mb-3 row">Choose Your Recipe</h2>
			</section>
			<main class="container flex justify-content-center text-black borders">
				<h2 id="h2R" class="text-center"></h2>
			</main>
			<div class="col d-flex flex-column justify-content-center modal-overlay modalHeightBeforeReveal">
				<div id="modal-content" class="modal-content text-center hidden">
					<ul></ul>
				</div>
				<button id="modal-button"class="shadow m-3 p-3 bg-light hidden">Go Back</button>
			</div>
		</div>
	</div>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
	<script src="main.js"></script>
</body>
</html>
