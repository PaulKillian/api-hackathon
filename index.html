<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Amita:wght@700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Bigshot+One&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container border-t">
		<div id="header">
			<h1 id="headerH2" class="d-flex justify-content-center text-black">INSTANT RECIPE</h1>
			<div class="header-border"></div>
			<div class="d-flex justify-content-center">
				<button id="bHome" class="active shadow m-3 p-3 bg-light hidden">Home</button>
				<button id="bNutrition" class="shadow m-3 p-3 bg-light hidden">Nutrition</button>
				<button id="bBack" class="shadow m-3 p-3 bg-light hidden">Back</button>
			</div>
			<div class="spinner-border text-light" role="status">
				<span class="sr-only">Loading...</span>
		</div>
		<section class="container d-flex justify-content-center background text-black">
			<h3 id="choose" class="row"></h3>
		</section>
		<div id="imgDiv" class="container d-flex justify-content-center"></div>
			<section class="container d-flex justify-content-center text-black">
				<h2 id="hereIsRecipe" class="row">Choose Your Recipe</h2>
			</section>
			<main class="container flex justify-content-center text-black borders">
				<h2 id="h2R" class="text-center"></h2>
			</main>
			<div class="col d-flex justify-content-center modal-overlay hidden modalHeightBeforeReveal">
				<div id="modalContent" class="modal-content text-center hidden">
					<ul></ul>
				</div>
				<button id="modalButton"class="shadow m-3 p-3 bg-light hidden">Go Back</button>
			</div>
		</div>
	</div>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
	<script src="components/app.js"></script>
	<script src="components/recipe.js"></script>
	<script src="components/nutrition.js"></script>
	<script src="main.js"></script>
</body>
