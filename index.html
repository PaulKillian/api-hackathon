<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Amita:wght@700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Bigshot+One&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="container" class="border-t">
		<div id="header" class="col-12">
			<h1 id="headerH2" class="row d-flex justify-content-center text-black">INSTANT RECIPE</h1>
			<div class="header-border"></div>
			<div class="d-flex justify-content-center">
				<button id="button-home" class="active shadow m-3 p-3 bg-light hidden">Home</button>
				<button id="button-nutrition" class="shadow m-3 p-3 bg-light hidden">Nutrition</button>
				<button id="button-back" class="shadow m-3 p-3 bg-light hidden">Back</button>
				<button id="new-recipe" class="shadow m-3 p-3 bg-light hidden">New Recipe</button>
			</div>
		<section id="choose" class="container d-flex justify-content-center background text-black">
			<h3 id="choose-recipe" class="text-center col-6-sm row"></h3>
		</section>
		<div id="img-div-container" class="row d-flex justify-content-center">
			<div id="img-div" class="imgContainer">
				<div id="img-div1"></div>
			</div>
		</div>
		<section class="container d-flex justify-content-center text-black">
			<h2 id="here-is-recipe" class="text-center mb-3 row">Choose Your Recipe</h2>
		</section>
		<main class="container flex justify-content-center text-black borders">
			<h2 id="h2R" class="text-center"></h2>
			<ul id="recipe-ingredient-list"></ul>
		</main>
		<div id="img-container" class="d-flex justify-content-center">
			<div id="img-row" class="imgContainer flex justify-content-center"></div>
		</div>
		<div class="col-12 d-flex flex-column justify-content-center modal-overlay modal-b-reveal">
			<div id="modal-content" class="modal-content w-50 text-center hidden">
				<ul id="modal-list"></ul>
				<button id="modal-button" class="shadow m-3 p-3 hidden card-bg-color">Go Back</button>
			</div>
		</div>
	</div>
</div>
<div id="oops" class="border-t justify-content-center text-center align-items-center hidden">
	<h1>Oh No! The recipe can't be found.
	<button id="no-recipe" type="button" class="btn card-bg-color">Get New Recipe</button>
	</h1>
</div>
<div id="loading-screen" class="border-t loading-bg spinner-height hidden modal-b-reveal d-flex-wrap justify-content-center text-center">
	<h1 id="spinner-text" class="row text-black d-flex justify-content-center">INSTANT RECIPE</h1>
	<div class="header-border"></div>
	<div class="spinner-border modal-b-reveal spinner-grow spinner-size text-light invisible m-0" role="status"></div>
</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
	<script src="main.js"></script>
</body>
</html>
